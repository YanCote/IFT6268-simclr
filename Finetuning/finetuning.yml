
device_type: ['/cpu:0', '/gpu:0']
data_src_type: ['imagenet', 'chest_xray','tf_flowers']
output_dir: 'output'

dataset:
    flower_ts_data_path : "~/scratch/"
    chest_xray : "H:/data/chest-xray"

