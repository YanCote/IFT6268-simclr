
device_type: ['/cpu:0', '/gpu:0']
data_src_type: ['imagenet', 'chest_xray','tf_flowers']
output_dir: 'output'
tensorboard: True

dataset:
    flower_ts_data_path : "./"
    chest_xray : "../NIH"

finetuning:
    data_src_type           : 'chest_xray'              #  Dataset To be used
    epochs                  : 4
    batch                   : 128
    model_path              : './r50_1x_sk0/hub/'       # simclr re-trained model files location
    learning_rate           : 0.05
    momentum                : 0.9
    weight_decay            : 0.1
    buffer_size             : 256
    epoch_save_step         : 10                        # Save checkpoints every n epochs
    multi_label_threshold   : 0.5                       # Threshold used for the prediction in the MultiLabel context
    train_data_ratio        : 0.01                      # Portion of the Data to use
    train_resnet            : False                     # trainable flag for the resnet model
